{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories </h2>
    <div class="categories-cont">
    
        {% for category in categories%}
        <ul>
            <li>
              <a href={% url "category" category.name %} class="category-item">
                {{category.name}}
              </a>
            </li>
        </ul>
        {%empty%}
        <h3>There are currently no active categories</h3>
        {%endfor%}
    </div>
{% endblock %}
