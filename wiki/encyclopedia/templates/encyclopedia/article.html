{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Entry for: {{title}}</h1>
    {{ article|safe }}
    <form action="{% url 'edit' %}" method="post" class="edit_form_submit_button">
        {% csrf_token %}
        {{edit_form}}
        <input type="submit" value="Edit current page">
    </form>

{% endblock %}
