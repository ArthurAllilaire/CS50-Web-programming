{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <div class="new-post">
        <form action="{% url 'create-post' %}" method="post">
            {% csrf_token %}
            {{post_form}}
            <input type="submit" value="Create new post" class="btn btn-outline-primary">
        </form>
    </div>
    {% endif %}
{% endblock %}
