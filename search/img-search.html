<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-item"><a href="./index.html">Search</a></div>
    </div>
    <form action="https://google.com/search" class="google-search">
        <div class="search-query-container">
            <input type="text" name="q" class="search-query">
        </div>
        <input type="text" name="tbm" value="isch" hidden>
        <div class="button-link-container">
            <input type="submit" value="Google Search" class="button-links">
        </div>
    </form>
</body>

</html>
