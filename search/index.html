<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-item"><a href="./img-search.html">Image Search</a></div>
        <div class="header-item"><a href="./adv-search.html">Advanced Search</a></div>
    </div>
    <form action="https://google.com/search" class="google-search">
        <div class="search-query-container">
            <input type="text" name="q" class="search-query">
        </div>
        <div class="button-link-container">
            <input type="submit" value="Google Search" class="button-links">
            <input type="submit" value="I'm Feeling lucky" class="button-links" name="btnI" value="I'm Feeling Lucky">
        </div>
    </form>
</body>

</html>
