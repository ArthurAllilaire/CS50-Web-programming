<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="adv-search.css" >
    </head>
    <body>
        <div class="header">
            <div class="header-item"><a href="./index.html">Search</a></div>
        </div>
        <div class="form-container">
            <div class="red-heading">Advanced Search</div>
            <form action="https://google.com/search" class="google-search">
                <div class="pages-with">Find pages with...</div>
                <div class="label-container">
                    <label for="as_q" class="search-label">
                        all these words...
                        <input type="text" name="as_q" class="search-query">
                    </label>
                    <label for="as_epq" class="search-label">
                        this exact word or phrase:
                        <input type="text" name="as_epq" class="search-query">
                    </label>
                    <label for="as_oq" class="search-label">
                        any of these words:
                        <input type="text" name="as_oq" class="search-query">
                    </label>
                    <label for="as_eq" class="search-label">
                        none of these words:
                        <input type="text" name="as_eq" class="search-query">
                    </label>
                </div>
                <div class="submit-button-container">
                    <input type="submit" value="Advanced Search" class="submit-button">
                </div>
            </form>
        </div>
    </body>
</html>
